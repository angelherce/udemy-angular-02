<h1>{{heroe}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{heroe}}</dd>

  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Function:</td>
  <dd>{{getName()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{nameUppercase}}</dd>
</dl>

<button (click)="changeHeroe()">Cambiar Heroe</button>
<button (click)="changeAge()">Cambiar Edad</button>
