<h1>Dragon Ball Z</h1>

<hr/>

<div class="row">
  <div class="div col">
    <h3>Personajes</h3>

    <hr/>

    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegeta - 10000</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>

    <hr/>

    <form (ngSubmit)="save()">
      <div class="fields">
        <input type="text" name="name" placeholder="Nombre" [value]="newCharacter.name" [(ngModel)]="newCharacter.name"/>
        <input type="number" name="power" placeholder="Poder" [value]="newCharacter.power" [(ngModel)]="newCharacter.power"/>
      </div>

      <div class="buttons">
        <button type="submit">AÃ±adir: {{newCharacter.name || 'null'}} - {{newCharacter.power || 'null'}}</button>
      </div>
    </form>
  </div>
</div>
