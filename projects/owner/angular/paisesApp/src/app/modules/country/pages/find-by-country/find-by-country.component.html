<div class="container-fluid pt-3">
  <h1>{{title}}</h1>

  <hr/>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <app-input-search [placeholder]="placeholder" (onEnter)="search( $event )"></app-input-search>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="alert alert-danger" *ngIf="isError; else resultTable">
          <span class="msg">No se encontr√≥ nada con el valor "{{searchCountryValue}}"</span>
        </div>

        <ng-template #resultTable>
          <app-table-countries [data]="countriesResponse"></app-table-countries>
        </ng-template>
      </div>
    </div>
  </div>
</div>
